<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Speed Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }

        #container {
            width: 90%;
            max-width: 500px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #00f3ff;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        #loginForm,
        #speedControl {
            margin-top: 20px;
        }

        #speed {
            width: 100%;
            -webkit-appearance: none;
            height: 15px;
            background: linear-gradient(90deg, #00f3ff, #ff00c8);
            outline: none;
            border-radius: 5px;
            display: none;
            /* Initially hidden */
        }

        #speed::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 8s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-120vh);
            }
        }

        .error {
            color: #ff4c4c;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Fan Speed Control</h1>

        <!-- Login Form -->
        <div id="loginForm">
            <p>Enter your User ID and Password</p>
            <input type="text" id="userId" placeholder="User ID"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button onclick="authenticate()">Login</button>
            <p class="error" id="errorMessage">Incorrect User ID or Password.</p>
        </div>

        <!-- Fan Speed Control (hidden initially) -->
        <div id="speedControl" style="display: none;">
            <p>Fan Speed: <span id="speedValue">50%</span></p>
            <input type="range" id="speed" min="0" max="100" value="50" oninput="updateSpeed(this.value)">
        </div>
    </div>

    <script>
        // Hardcoded credentials
        const correctUserId = "M";
        const correctPassword = "a";

        function authenticate() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            // Check if credentials are correct
            if (userId === correctUserId && password === correctPassword) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("speedControl").style.display = "block";
                document.getElementById("speed").style.display = "block"; // Show the speed slider
                document.getElementById("errorMessage").style.display = "none";
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            createBubbles(); // Call after DOM is loaded
        });

        function updateSpeed(value) {
            document.getElementById('speedValue').innerHTML = value + '%';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/speed=' + value, true);
            xhr.send();
            let speedFactor = 8 - (value / 25);
            document.querySelectorAll('.bubble').forEach((bubble) => {
                bubble.style.animationDuration = speedFactor + 's';
            });
        }

        function createBubbles() {
            for (let i = 0; i < 100; i++) {
                let bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + 'vw';  // Random position along X
                bubble.style.width = bubble.style.height = Math.random() * 20 + 10 + 'px'; // Random size
                bubble.style.animationDelay = Math.random() * 4 + 's';  // Random delay
                document.body.appendChild(bubble);
            }
        }
    </script>
</body>

</html>
